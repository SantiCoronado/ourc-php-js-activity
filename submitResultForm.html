<!DOCTYPE html PUBLIC
  "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-type" content="text/html; charset=iso-8859-1"/>
<title>Submit a runner time</title>
<script language="JavaScript" type="text/javascript" src="validation.js"></script>
</head>
<body>
<hr/>
<h1>Submit a runner time</h1>
<hr/>
Note: all fields marked '*' are mandatory.
<p/>
<form onsubmit="return validate();" action="http://scm434.tt284.open.ac.uk/b2files/storedata.php"
      method="post" name="submitrunnertime"> 
<!-- Validates the form onsubmit by the method validate(), only submits if the form is correctly validated -->
<table>

<tr><td>Runner ID*</td>
<!-- A runnerID is between 1 and 99999, as numbers with up to five digits are allowed -->
<td><input type="text" name="RunnerId" id="runnerId" size="5" maxlength="5"/></td>
<!--identifier has been added for better reference so that the DOM can be more easily accessed and manipulated. -->
</tr>

<tr><td>Event ID*</td>
<!-- This has the same format as ‘RunnerID’ -->
<td><input type="text" name="EventId" id="eventId" size="5" maxlength="5"/></td>
<!--identifier has been added for better reference so that the DOM can be more easily accessed and manipulated. -->
</tr>

<tr><td>Date (YYYY-MM-DD)*</td>
<!-- This is the date of the event (and result). A date has the format YYYY-MM-DD -->
<td><input type="text" name="Date" id="date" size="10" maxlength="10"/></td>
<!--identifier has been added for better reference so that the DOM can be more easily accessed and manipulated. -->
</tr>

<tr><td>Finish time (HH:MM:SS)*</td>
<!-- A time has the format HH:MM:SS -->
<td><input type="text" name="FinishTime" id="time" size="8" maxlength="8" onblur="validateTime();"/></td>
<!--identifier has been added for better reference so that the DOM can be more easily accessed and manipulated. -->
</tr>

<tr><td>Position*</td>
<!-- The finishing number is within the range 1-99999 -->
<td><input type="text" name="Position" id="position" size="5" maxlength="5" onblur="validateRunnerEventPosition(id);"/></td>
<!--identifier has been added for better reference so that the DOM can be more easily accessed and manipulated. -->
</tr>

<tr><td>Category ID*</td>
<!-- This is a classification of the runner by age and gender. A category is a number in the range 1-100 -->
<td><input type="text" name="CategoryId" id="categoryId" size="3" maxlength="3" onblur="validateCategory();"/></td>
<!--identifier has been added for better reference so that the DOM can be more easily accessed and manipulated. size and maxlength elements has been increased to 3 in order to accept 100 in range. -->
</tr>

<tr><td>Age grade*</td>
<!-- This is a calculated number but it doesn't gives enough information to code the calculation. The format of this is a percentage with two decimal places, for example 99.36 or 13.45 -->
<td><input type="text" name="AgeGrade" id="ageGrade" size="5" maxlength="5" onblur="validateAgegrade();"/></td>
<!--identifier has been added for better reference so that the DOM can be more easily accessed and manipulated. -->
</tr>

<tr><td>Personal best</td>
<!-- It has the format ‘1’ representing ‘true’ or ‘0’ representing ‘false’ -->
<td><input type="text" name="PB" id="persBest" size="1" maxlength="1" onblur="validatePersBest();"/></td>
<!--identifier has been added for better reference so that the DOM can be more easily accessed and manipulated. -->
</tr>
</table>
<input type="submit" name="submitrunnertime" value="submit"/>
<hr/>
</form>
</body>
</html>
