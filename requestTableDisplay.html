<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-type" content="text/html; charset=iso-8859-1"/>
<link rel="StyleSheet" href="styles.css" type="text/css" media="screen" />
<title>Produce a Sorted Display of Times</title>
<script language="JavaScript" type="text/javascript" src="validation.js"></script>
</head>
<body>
<hr/>
<h1>Produce a Sorted Display of Times</h1>
<form onsubmit="return validateSort();" action="http://scm434.tt284.open.ac.uk/b2files/getdata.php" method="post" name="displayTimeTable">
<table>
<tr>

<td>
Sort table in =
<select name="SortIn" id="sortIn"> 
<!--identifier has been added for better reference so that the DOM can be more easily accessed and manipulated. -->
<option value="Please Choose">Please Choose</option>
<option value="asc">Ascending order</option>
<option value="desc">Descending order</option>
</select>
</td>

<td>
on =
<select name="SortBy" id="sortOn">
<!--identifier has been added for better reference so that the DOM can be more easily accessed and manipulated. -->
<option value="Please Choose">Please Choose</option>
<option value="RunnerID">Runner ID</option>
<option value="EventID">Event ID</option>
<option value="Date">Date</option>
<option value="FinishTime">Finish Time</option>
<option value="Position">Position</option>
<option value="CategoryID">Category ID</option>
<option value="AgeGrade">Age Grade</option>
<option value="PB">Personal Best</option>
</select>
</td>

</tr>

<tr>
<td>
Include AgeGrade
<input type="radio" name="IncludeAgeGrade" value="1"/>Yes
<input type="radio" name="IncludeAgeGrade" value="0" checked="checked"/>No
</td>
</tr>

</table>
<hr/>
<input type="submit" name="submit" value="Submit"/>
</form>
</body>
</html>
